```html
<!DOCTYPE html>
<html>
<head>
  <title>QR Code | Business Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #qr {
      font-size: 20px;
      color: #333;
      word-wrap: break-word;
      max-width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Scan QR to Connect Bot</h1>
  <pre id="qr">Loading QR...</pre>

  <script>
    async function fetchQR() {
      const res = await fetch('/qr-data');
      const qr = await res.text();
      document.getElementById('qr').innerText = qr || 'QR Not Available or Already Connected';
    }

    setInterval(fetchQR, 3000);
    fetchQR();
  </script>
</body>
</html>
